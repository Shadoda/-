<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />

    <script src="index.js"></script>
    <!--JavaScript導入-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--CSS導入-->
  </head>

  <body>
    <header>
      <h1>口罩地圖</h1>
    </header>
    <b>縣市:</b
    ><select id="county" onchange="changeDis()">
      <option selected>選擇城市</option>
    </select>

    <b>區域:</b
    ><select id="district">
      <option id="default" selected>請選擇區域</option>
    </select>

    <button id="bn">搜尋</button>

    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm5DX7a2IO_VkEaW8hJ7IuMh6oEZctZEs&callback=initMap&v=beta&libraries=marker"
      defer
    ></script>
    <!--Google Map API導入-->
  </body>
</html>
